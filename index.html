<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="final.css">

</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="taskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" required>
            <label for="deadline">Deadline:</label>
            <input type="datetime-local" id="deadline" name="deadline" required>
            <label for="notes">Task Notes:</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Add additional notes or description..."></textarea>
            <button type="button" onclick="addTask()">Add Task</button>
        </form>
        <h2>Tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Deadline</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>

    <div id="notesModal" class="modal">
        <div class="modal-content">
            <p id="modalText"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            const taskName = document.getElementById('taskName').value;
            const deadline = document.getElementById('deadline').value;
            const notes = document.getElementById('notes').value;
            
            if (!taskName || !deadline) {
                alert("Please fill out all required fields.");
                return;
            }
            
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push({ name: taskName, deadline, notes, status: "Pending" });
            localStorage.setItem("tasks", JSON.stringify(tasks));
            
            document.getElementById('taskForm').reset();
            displayTasks();
        }
        
        function loadTasks() {
            displayTasks();
        }
        
        function displayTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = "";
            
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
            
            tasks.forEach((task, index) => {
                const formattedDeadline = new Date(task.deadline).toLocaleString('en-US', {
                    weekday: 'short',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
                
                const row = taskList.insertRow();
                row.innerHTML = `
                    <td>${task.name}</td>
                    <td>${formattedDeadline}</td>
                    <td>${task.status}</td>
                    <td>
                        <button onclick="completeTask(${index})" class="complete-btn">✔</button>
                        <button onclick="deleteTask(${index})" class="delete-btn">✖</button>
                        <button onclick="viewNotes(${index})" class="view-notes-btn">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
            });
        }
        
        function viewNotes(index) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            document.getElementById("modalText").innerText = "Notes: " + tasks[index].notes;
            document.getElementById("notesModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("notesModal").style.display = "none";
        }

        function completeTask(index) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks[index].status = "Completed";
            localStorage.setItem("tasks", JSON.stringify(tasks));
            displayTasks();
        }
        
        function deleteTask(index) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.splice(index, 1);
            localStorage.setItem("tasks", JSON.stringify(tasks));
            displayTasks();
        }
    </script>
</body>
</html>
