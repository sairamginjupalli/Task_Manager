<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="final.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(0,0,50,0.8), rgba(0,0,0,0.9));
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }
        .calendar-container {
            display: none;
            margin-top: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .day {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .day.has-task {
            background: rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <button onclick="toggleView()">Toggle Calendar View</button>
        <form id="taskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" required>
            <label for="deadline">Deadline:</label>
            <input type="datetime-local" id="deadline" name="deadline" required>
            <label for="notes">Task Notes:</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Add additional notes or description..."></textarea>
            <button type="button" onclick="addTask()">Add Task</button>
        </form>
        
        <div id="taskView">
            <h2>Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskList"></tbody>
            </table>
        </div>

        <div id="calendarView" class="calendar-container">
            <h2>Task Calendar</h2>
            <div class="calendar" id="calendar"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            const taskName = document.getElementById('taskName').value;
            const deadline = document.getElementById('deadline').value;
            const notes = document.getElementById('notes').value;
            
            if (!taskName || !deadline) {
                alert("Please fill out all required fields.");
                return;
            }
            
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push({ name: taskName, deadline, notes, status: "Pending" });
            localStorage.setItem("tasks", JSON.stringify(tasks));
            
            document.getElementById('taskForm').reset();
            displayTasks();
            displayCalendar();
        }
        
        function loadTasks() {
            displayTasks();
            displayCalendar();
        }
        
        function displayTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = "";
            
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));
            
            tasks.forEach((task, index) => {
                const formattedDeadline = new Date(task.deadline).toLocaleString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
                
                const row = taskList.insertRow();
                row.innerHTML = `
                    <td>${task.name}</td>
                    <td>${formattedDeadline}</td>
                    <td>${task.status}</td>
                    <td>
                        <button onclick="completeTask(${index})" class="complete-btn">✔</button>
                        <button onclick="deleteTask(${index})" class="delete-btn">✖</button>
                    </td>
                `;
            });
        }

        function displayCalendar() {
            const calendar = document.getElementById("calendar");
            calendar.innerHTML = "";
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let currentMonth = new Date().getMonth();
            let daysInMonth = new Date(new Date().getFullYear(), currentMonth + 1, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                let cell = document.createElement("div");
                cell.classList.add("day");
                cell.innerText = day;
                let dateString = new Date(new Date().getFullYear(), currentMonth, day).toDateString();
                let hasTask = tasks.some(task => new Date(task.deadline).toDateString() === dateString);
                if (hasTask) {
                    cell.classList.add("has-task");
                }
                calendar.appendChild(cell);
            }
        }

        function toggleView() {
            const taskView = document.getElementById("taskView");
            const calendarView = document.getElementById("calendarView");
            taskView.style.display = taskView.style.display === "none" ? "block" : "none";
            calendarView.style.display = calendarView.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
